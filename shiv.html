<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body style="background:gray;">
        <form class=" border border-5 border-danger  w-25 mt-5 p-3 offset-4 bg-dark">
            
                <input type="name" placeholder="Enter Your Name" id ="fname" name ="fname" class="form control d-block  mb-3 ms-5 ">
                <div style = "color:red" class="ms-5" id ="fn"></div>
                <input type="email" placeholder="Enter Your Email" id ="email" name="email" class="form control d-block ms-5  mb-3">
                <div style = "color:red" class="ms-5 " id ="em"></div>
                <input type="password" placeholder="Enter Your Password" id ="password" name="password" class="form control d-block ms-5  mb-3">
                <div style = "color:red" class="ms-5" id ="ps"></div>
                <input type="password" placeholder="Enter Yourconform_password" id ="cn_pass" name="cn_pass" class="form control d-block ms-5  mb-3 ">
                <div style = "color:red" class="ms-5" id ="cn_ps"></div>
                <button type="button" onclick="handleClick()" class="rounded-circle ms-5" >Submit</button>
        </form>
        <script>
            let handleClick = ()=>{
                console.log('ok')
                let name = document.getElementById('fname').value;
                console.log(name)
                let email = document.getElementById('email').value;
                let password = document.getElementById('password').value;
                let cn_pass = document.getElementById('cn_pass').value;
                let fn =document.getElementById('fn');
                fn.innerHTML = "Please Enter Your Name";
                let em = document.getElementById('em');
                em.innerHTML = "Please Enter Your Email";
                let ps = document.getElementById('ps');
                ps.innerHTML = "Please Enter Your Password";
                let cn_ps = document.getElementById('cn_ps');
                cn_ps.innerHTML = "Please Enter Your conform Password";
                if(!name){
                    fn.innerHTML = "Please Enter Your Name";
                   
                }else{
                    fn.innerHTML = "";
                   
                }if(!email){
                    em.innerHTML = "Please Enter Your Email";
                }else{
                    em.innerHTML = "";
                }if(!password){
                    ps.innerHTML = "Please Enter Your Password";
                }else{
                    if(password.length <5 ){
                        ps.innerHTML = "Please Enter Your Password Carecter is 5";
                    }else
                    ps.innerHTML = "";
                }if(!cn_pass){
                    cn_ps.innerHTML = "Please Enter Your conform Password"; 
                }else{
                    if(password == cn_pass){
                        cn_ps.innerHTML = ""
                    }else
                     cn_ps.innerHTML = "Please Enter The Password is Same"; 
                    
                }

            }
        </script>
    </body>
</html>
